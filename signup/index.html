<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container  mx-auto text-center my-5">
        <div class="group shadow-lg w-75 m-auto p-4">
            <h1 class="mb-4 pt-2">Smart Login System</h1>
            <input type="text" placeholder="Enter your Name" class="form-control mb-4 " id="signName" required>
            <input type="email" placeholder="Enter your Email" class="form-control mb-4" id="signEmail" required>
            <input type="password" placeholder="Enter your Password" class="form-control mb-4" id="signPassword"
                required>
            <div id="message" class="text-center "> </div>
            <button class="btn d-block w-100 mb-4 btn-outline-info" id="btn">Sign Up</button>
            <p class="text-white d-inline mt-2 ">you have account?</p>
            <a class="text-white text-decoration-none" href="../login/index.html">login</a>

        </div>
    </div>
